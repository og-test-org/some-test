name: "Check PR content"
on: 
  pull_request:

jobs:
 check_pr:
    runs-on: ubuntu-latest
    steps:
    - name: checkout root
      uses: actions/checkout@v3
    - run: ./.github/scripts/validate-auto-approve-pr.sh
      shell: bash
      env:
        BRANCH: ${{ github.event.pull_request.base.sha }}
        GH_TOKEN: ${{ secrets.GITHUBTOKEN }}